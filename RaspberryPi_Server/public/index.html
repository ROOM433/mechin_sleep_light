<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 수면 알람 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-bed"></i> 스마트 수면 알람
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text" id="connectionStatus">
                        <i class="fas fa-circle text-danger"></i> 연결 중...
                    </span>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- 디바이스 상태 카드 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-microchip"></i> 디바이스 상태</h5>
                        </div>
                        <div class="card-body">
                            <div id="deviceStatus">
                                <p class="text-muted">디바이스를 연결 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-clock"></i> 알람 설정</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="wakeTime" class="form-label">목표 기상 시간</label>
                                <input type="datetime-local" class="form-control" id="wakeTime">
                            </div>
                            <button class="btn btn-primary" id="setAlarmBtn" disabled>
                                <i class="fas fa-bell"></i> 알람 설정
                            </button>
                            <button class="btn btn-danger ms-2" id="cancelAlarmBtn" disabled>
                                <i class="fas fa-bell-slash"></i> 알람 취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 수면 모니터링 컨트롤 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-heartbeat"></i> 수면 모니터링</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-success w-100" id="startMonitoringBtn" disabled>
                                        <i class="fas fa-play"></i> 모니터링 시작
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-warning w-100" id="stopMonitoringBtn" disabled>
                                        <i class="fas fa-stop"></i> 모니터링 중지
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <div class="alert alert-info mb-0 text-center">
                                        <strong>상태:</strong> <span id="monitoringStatus">대기 중</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 실시간 수면 데이터 -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-line"></i> 실시간 수면 데이터</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="sleepChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> 수면 정보</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">현재 수면 단계</label>
                                <div class="progress">
                                    <div class="progress-bar" id="sleepStageBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="sleepStageText">대기 중</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">움직임 레벨</label>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" id="movementBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="movementText">0.0</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">수면 사이클 위치</label>
                                <div class="progress">
                                    <div class="progress-bar bg-info" id="cycleBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="cycleText">0%</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 알람 로그 -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-history"></i> 알람 로그</h5>
                        </div>
                        <div class="card-body">
                            <div id="alarmLog" class="log-container">
                                <p class="text-muted">알람 로그가 여기에 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div class="modal fade" id="alarmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-bell"></i> 알람 발생!
                    </h5>
                </div>
                <div class="modal-body">
                    <p>설정된 시간이 되었습니다. 일어날 시간입니다!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
